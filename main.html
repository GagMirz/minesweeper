<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MineSweeper</title>
    <link rel="stylesheet" href="/style/style.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <script type="module" src="main.js"></script>
</head>
<body>
    <div class="table">
        <div class="row1c1 headerColumn"><p class="inputText">SET WIDTH</p><input type="number" name="height" class="input" min="5" max="50" id="width"></div>
        <div class="row1c2 headerColumn"><p class="inputText">SET HEIGHT</p><input type="number" name="width" class="input" min="5" max="50" id="height"></div>
        <div class="row1c3 headerColumn"><input type="button" value="SWEEP IT" class="inputButton" id="button"></div>
        <div class="row2c1" style="text-align: center;">
            <p id="timer">TIMER</p>
        </div>
        <div class="row2c2" style="text-align: center;">
            <p id="statusBar">STATUS BAR</p>
        </div>
        <div class="row2c3" style="text-align: center;">
                <p id="flagAmount">BOMB</p>
        </div>
        <div class="row3">
            <canvas id="canvas"></canvas>
        </div>
    </div>
</body>
</html>
